<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExploreMe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full__container">
        <div class="reg__container">
            <a href="index.html">
                <header class="header">
                    <img src="img/Logo.png" alt="Logo">
                    <h1>Logo</h1>
                </header>
            </a>
            <div class="title">
                <p class="title-item">Welcome to ExploreMe ðŸ‘‹</p>
                <p class="title-text">Kindly fill in your details below to create an account</p>
            </div>
            <form class="form">
                <div class="form-item">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your full name">
                </div>
                <div class="form-item">
                    <label>Email Address*</label>
                    <input type="email" required placeholder="Enter your email address">
                </div>
                <div class="form-item">
                    <label>Select your Skills</label>
                    <input type="text" placeholder="Search skills here...">
                </div>
                <div class="form-item checkbox">
                    <label>
                        <input type="checkbox" class="item-checkbox" required>
                        <span class="span-checkbox"></span>
                        I agree to terms & conditions
                    </label>
                </div>
                <div class="form-item">
                    <button class="reg-btn">Register Account</button>
                </div>
                <div class="form-item line-container">
                    <div class="line"></div>
                    <p class="or-border">Or</p>
                    <div class="line"></div>
                </div>
                <div class="form-item">
                    <button class="reg-google"><img src="img/flat-color-icons_google.png" alt="google-img">Register with Google</button>
                </div>
            </form>
            <footer class="footer">
                <p>Already have an account?</p>
                <a href="#!" class="login">Log in</a>
            </footer>
        </div>
        <div class="img__container">
        </div>
    </div>
    
</body>
</html>
